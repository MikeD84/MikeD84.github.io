<!DOCTYPE html>
<html>
  <head>
    <script>
      var link = window.location.href;
      var n = link.search("fnum=")
      link = link.substr(n, link.length)
      
      var res = link.split("&");
      var value1 = res[0].replace("fnum=","");
      var value2 = res[1].replace("lnum=","");
  
      function myFunction() {
        
        var valueX = document.getElementById("code").value;
        if (valueX == value1 * value2) {
          return true;
        }
        alert("Code must be correct");
        return false;  
      }
    </script>
  </head>
  
  <body>
    <div>TEST WORLD</div>
    <form action="/result" onsubmit="return myFunction()">
      <label for="code">Enter Code:</label>
      <input type="text" id="code" name="code"><br><br>
  
      <input type="submit" value="Submit">
     </form>
  </body>
</html>
